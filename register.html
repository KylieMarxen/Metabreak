<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MetaBreak – Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#070b16; --bg-2:#0f1a2b; --bg-3:#151b31;
      --neon:#5be3ff; --neon-2:#b05bff; --accent:#00ffc6;
      --border:#273055; --text:#e8eeff; --muted:#a8b3d9;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg-1); color:var(--text);
      font-family:Rajdhani,system-ui,sans-serif; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:2rem;
    }

    /* Animated background */
    .bg-grid{
      position:fixed; inset:0;
      background:
        linear-gradient(to right, transparent 96%, var(--border) 96% 100%) 0 0/4vw 4vw,
        linear-gradient(to bottom, transparent 96%, var(--border) 96% 100%) 0 0/4vw 4vw;
      opacity:.3;
      pointer-events:none;
      animation: gridMove 20s linear infinite;
    }
    @keyframes gridMove {
      to { transform: translateY(4vw); }
    }

    /* Card container */
    .auth-card{
      background:var(--bg-3); border:2px solid var(--border); border-radius:16px;
      padding:2.5rem; max-width:450px; width:100%;
      box-shadow:0 8px 32px rgba(0,0,0,.4);
      position:relative; z-index:1;
    }

    /* Logo */
    .logo{
      font-family:Orbitron,sans-serif; font-weight:800; font-size:2rem;
      color:var(--neon); text-align:center; margin:0 0 .5rem;
      text-shadow:0 0 10px rgba(91,227,255,.5);
    }

    .subtitle{
      text-align:center; color:var(--muted); margin:0 0 2rem;
      font-size:1.1rem;
    }

    /* Form elements */
    .form-group{
      margin-bottom:1.5rem;
    }

    label{
      display:block; margin-bottom:.5rem; color:var(--text);
      font-weight:600; font-size:.95rem;
    }

    input{
      width:100%; padding:.9rem; background:var(--bg-1);
      border:2px solid var(--border); color:var(--text);
      border-radius:8px; font:inherit; font-size:1rem;
      transition:all .2s ease;
    }

    input:focus{
      outline:none; border-color:var(--neon);
      box-shadow:0 0 12px rgba(91,227,255,.3);
    }

    input::placeholder{
      color:var(--muted); opacity:.6;
    }

    /* Button */
    .btn{
      width:100%; padding:1rem; background:var(--accent);
      border:none; color:var(--bg-1); font:inherit;
      font-weight:700; font-size:1.05rem; border-radius:8px;
      cursor:pointer; transition:all .2s ease;
      text-transform:uppercase; letter-spacing:.05em;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(0,255,198,.4);
    }

    .btn:active{
      transform:translateY(0);
    }

    .btn:disabled{
      opacity:.5; cursor:not-allowed;
      transform:none;
    }

    /* Links */
    .auth-links{
      text-align:center; margin-top:1.5rem;
      color:var(--muted);
    }

    .auth-links a{
      color:var(--neon); text-decoration:none;
      font-weight:600; transition:color .2s ease;
    }

    .auth-links a:hover{
      color:var(--accent);
    }

    /* Error message */
    .error-message{
      background:rgba(239,68,68,.1); border:1px solid #ef4444;
      color:#ef4444; padding:.75rem 1rem; border-radius:8px;
      margin-bottom:1.5rem; display:none;
      font-size:.9rem;
    }

    .error-message.show{
      display:block;
    }

    /* Success message */
    .success-message{
      background:rgba(0,255,198,.1); border:1px solid var(--accent);
      color:var(--accent); padding:.75rem 1rem; border-radius:8px;
      margin-bottom:1.5rem; display:none;
      font-size:.9rem;
    }

    .success-message.show{
      display:block;
    }

    /* Password strength indicator */
    .password-strength{
      height:4px; background:var(--border); border-radius:2px;
      margin-top:.5rem; overflow:hidden;
    }

    .password-strength-bar{
      height:100%; width:0; transition:all .3s ease;
      background:var(--accent);
    }

    .password-strength-bar.weak{
      width:33%; background:#ef4444;
    }

    .password-strength-bar.medium{
      width:66%; background:#f59e0b;
    }

    .password-strength-bar.strong{
      width:100%; background:var(--accent);
    }

    .password-hint{
      font-size:.85rem; color:var(--muted);
      margin-top:.5rem;
    }

    /* Back link */
    .back-link{
      text-align:center; margin-bottom:1.5rem;
    }

    .back-link a{
      color:var(--muted); text-decoration:none;
      font-size:.9rem; transition:color .2s ease;
    }

    .back-link a:hover{
      color:var(--neon);
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="auth-card">
    <div class="back-link">
      <a href="index.html">← Back to Home</a>
    </div>

    <h1 class="logo">METABREAK</h1>
    <p class="subtitle">Create Your Account</p>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          placeholder="Choose a username"
          required
          minlength="3"
          maxlength="80"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="your.email@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          placeholder="Create a strong password"
          required
          minlength="8"
        />
        <div class="password-strength">
          <div class="password-strength-bar" id="strengthBar"></div>
        </div>
        <div class="password-hint">
          Must be at least 8 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword"
          placeholder="Re-enter your password"
          required
        />
      </div>

      <button type="submit" class="btn" id="submitBtn">
        Create Account
      </button>
    </form>

    <div class="auth-links">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script src="js/api-client.js"></script>
  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');

    // Password strength checker
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      let strength = 0;

      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      strengthBar.className = 'password-strength-bar';
      
      if (strength <= 2) {
        strengthBar.classList.add('weak');
      } else if (strength <= 4) {
        strengthBar.classList.add('medium');
      } else {
        strengthBar.classList.add('strong');
      }
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');

      // Get form values
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validation
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters long');
        return;
      }

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';

      try {
        // Register via API
        const response = await API.register(username, email, password);
        
        showSuccess('Account created successfully! Redirecting...');
        
        // Redirect to reviews page after 1.5 seconds
        setTimeout(() => {
          window.location.href = 'reviews.html';
        }, 1500);

      } catch (error) {
        showError(error.message || 'Registration failed. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      
      // Scroll to top to show error
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      
      // Scroll to top to show success
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Check if already logged in
    if (API.isAuthenticated()) {
      window.location.href = 'reviews.html';
    }
  </script>
</body>
</html>
